<!DOCTYPE html>
<html lang="ja">

    <head>
        <title>HmMarkdownMermaidSimpleRender</title>
        <script src="./HmCustomRenderBrowser.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
        <script src="https://cdn.jsdelivr.net/npm/marked@4.0.16/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mermaid@9.1.1/dist/mermaid.min.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    </head>
    <style>
        .markdown-body { margin: 10px; }
    </style>
    <body class="markdown-body">
        <div id="content"></div>
        <script>
            // MathJaxの設定（対話AI用の一般的な記法のみ）
            window.MathJax = {
                tex: {
                    inlineMath: [['$', '$']],
                    displayMath: [['$$', '$$']]
                },
                svg: {
                    fontCache: 'global'
                }
            };

            mermaid.initialize({ startOnLoad: false });

            const renderer = new marked.Renderer();

            renderer.code = function (code, language) {
                if (language === 'mermaid') {
                    return '<div class="mermaid">' + code + '</div>';
                } else {
                    // 他の言語はプレーンテキストとして表示
                    return '<pre><code>' + code + '</code></pre>';
                }
            };

            marked.use({ renderer });

            document.addEventListener('DOMContentLoaded', () => {
                // １秒に一度データを受け取る
                HmCustomRenderBrowser.setInterval(onReceiveObject, 2000);
            })

            function onReceiveObject(obj, error) {
                if (obj) {
                    content.innerHTML = marked.parse(obj.text);
                    mermaid.init(undefined, content.querySelectorAll('.mermaid'));
                    
                    // MathJaxで数式を再レンダリング
                    if (window.MathJax && window.MathJax.typesetPromise) {
                        MathJax.typesetPromise([content]).catch(function (err) {
                            // console.log('MathJax typeset failed: ' + err.message);
                        });
                    }
                }
            }
        </script>
    </body>

</html>
